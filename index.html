<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlagshaus Corpus Genia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Playfair Display für Monument, Lato für Sprache -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Lato', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* Stage 1: Intro */
    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      letter-spacing: 0.15em;
      background-color: #000;
      animation: fadeOut 3s 3s forwards;
    }

    /* Stage 2: Claim */
    .claim {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      letter-spacing: 0.12em;
      font-size: 1.3em;
      opacity: 0;
      animation: fadeIn 3s 3s forwards, fadeOut 3s 7s forwards;
    }

    .claim p {
      margin: 0.5em 0;
    }

    /* Stage 3: Monument Landingpage */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 3s 10s forwards;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0.4em 0;
      font-weight: 700;
      letter-spacing: 0.2em;
    }

    h2 {
      font-weight: 300;
      font-size: 1.2em;
      margin: 0.3em 0;
      font-family: 'Lato', sans-serif;
      letter-spacing: 0.15em;
    }

    footer {
      padding: 40px 20px;
      font-size: 0.8em;
      color: #777;
      letter-spacing: 0.08em;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <!-- Stage 1: Intro -->
  <div class="intro">
    FILLING THE GAP
  </div>

  <!-- Stage 2: Claim dreisprachig -->
  <div class="claim">
    <p>Weil wenn du einmal sehen kannst, kannst du nie wieder nicht sehen.</p>
    <p>Once you can see, you can never unsee.</p>
    <p>我们一旦能看见，就永远无法不看见</p>
  </div>

  <!-- Stage 3: Monument Landing Page -->
  <div class="hero">
    <h1>VERLAGSHAUS CORPUS GENIA</h1>
    <h2>DIE ANTIKE SPRACHE DER ZUKUNFT</h2>
    <h2>THE ANCIENT LANGUAGE OF THE FUTURE</h2>
  </div>

  <!-- Footer -->
  <footer>
    © VERLAGSHAUS CORPUS GENIA · WELCOME@GENIA-SYSTEMATICA.DE
  </footer>

</body>
</html>
