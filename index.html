<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlagshaus Corpus Genia - Cinema Intro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Playfair Display', serif;
      text-align: center;
      overflow: hidden;
    }

    .stage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 3s;
      letter-spacing: 0.15em;
    }

    .stage.active { opacity: 1; }

    .stage h1 {
      font-size: 3.5em;
      font-weight: 400;
      margin: 0.4em 0;
      letter-spacing: 0.25em;
    }

    .stage h2 {
      font-size: 1.6em;
      font-weight: 400;
      margin: 0.3em 0;
      letter-spacing: 0.2em;
    }

    .source {
      margin-top: 1em;
      font-size: 1em;
      letter-spacing: 0.3em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <!-- Stage 1 -->
  <div class="stage" id="stage1">
    <h1>FILLING THE GAP</h1>
  </div>

  <!-- Stage 2 -->
  <div class="stage" id="stage2">
    <h1>WEIL WENN DU EINMAL SEHEN KANNST</h1>
    <h1>KANNST DU NIE WIEDER NICHT SEHEN</h1>
    <h2>ONCE YOU CAN SEE, YOU CAN NEVER UNSEE</h2>
    <h2>我们一旦能看见，就永远无法不看见</h2>
    <div class="source">— SCHÖPFERIN MISS SAKINAH WISDOM</div>
  </div>

  <!-- Stage 3 -->
  <div class="stage" id="stage3">
    <h1>VERLAGSHAUS CORPUS GENIA</h1>
    <h2>DIE ANTIKE SPRACHE DER ZUKUNFT</h2>
    <h2>THE ANCIENT LANGUAGE OF THE FUTURE</h2>
    <h2>未来的古老语言</h2>
  </div>

  <script>
    const stages = [
      document.getElementById('stage1'),
      document.getElementById('stage2'),
      document.getElementById('stage3')
    ];

    let current = 0;
    function showStage(index) {
      stages.forEach((stage, i) => stage.classList.toggle('active', i === index));
    }

    showStage(current);

    // Stage 1 -> 2 -> 3 mit Pausen
    setTimeout(() => showStage(1), 10000); // nach 10 Sek.
    setTimeout(() => showStage(2), 20000); // nach 20 Sek.
    // Stage 3 bleibt dauerhaft stehen
  </script>

</body>
</html>
