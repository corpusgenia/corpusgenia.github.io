<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlagshaus Corpus Genia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Playfair Display', serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* Intro Text */
    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5em;
      letter-spacing: 0.1em;
      background-color: #000;
      animation: fadeOut 5s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Monument */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.2em;
      margin: 0.2em 0;
      letter-spacing: 0.1em;
      font-weight: 400;
    }

    h2 {
      font-size: 1.5em;
      margin: 0.2em 0;
      letter-spacing: 0.08em;
      font-weight: 400;
    }

    h3 {
      font-size: 3em;
      margin-top: 0.5em;
      letter-spacing: 0.15em;
      font-weight: 700;
    }

    footer {
      padding: 40px 20px;
      font-size: 0.8em;
      color: #777;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>

  <!-- Intro -->
  <div class="intro">
    FILLING THE GAP
  </div>

  <!-- Monument Landing Page -->
  <div class="hero">
    <h1>DIE ANTIKE SPRACHE DER ZUKUNFT</h1>
    <h2>THE ANCIENT LANGUAGE OF THE FUTURE</h2>
    <h3>VERLAGSHAUS CORPUS GENIA</h3>
  </div>

  <!-- Footer -->
  <footer>
    © VERLAGSHAUS CORPUS GENIA · WELCOME@GENIA-SYSTEMATICA.DE
  </footer>

</body>
</html>
