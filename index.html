<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlagshaus Corpus Genia</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: "Didot", "Times New Roman", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img {
      width: 200px;
      margin-bottom: 40px;
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px gold); }
      to { filter: drop-shadow(0 0 30px gold); }
    }

    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.5em;
      color: gold;
      margin-top: 0;
      margin-bottom: 1em;
    }

    h3 {
      font-size: 1.2em;
      font-weight: normal;
      margin-bottom: 5em;
      color: #ccc;
    }

    footer {
      font-size: 0.8em;
      color: #777;
      margin-top: auto;
      margin-bottom: 30px;
    }
  </style>
</head>

  <img src="B48CE47C-9611-4106-8B9F-70E840617E6D.jpeg" alt="Dukat-Siegel">
