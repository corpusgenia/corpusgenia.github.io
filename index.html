<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verlagshaus Corpus Genia</title>
  <style>
    body { 
      margin: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Garamond', serif;
      text-align: center;
      overflow-x: hidden;
    }

    /* Intro */
    .intro {
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      font-size: 2em;
      animation: fadeOut 6s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Monument */
    .hero {
      padding-top: 20vh;
    }

    .dukat {
      width: 120px;
      margin: 40px auto;
      display: block;
      animation: pulse 6s infinite;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    h2 {
      font-weight: normal;
      font-size: 1.5em;
      margin: 10px 0;
    }

    footer {
      padding: 50px 20px;
      font-size: 0.9em;
      color: #FFD700;
      margin-top: 100px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>

  <div class="intro">
